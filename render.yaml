databases:
  - name: finders_keepers_production
    databaseName: finders_keepers_production
    user: finders_keepers
    plan: free

services:
  - type: web
    name: FindersKeepers
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand: "bundle exec rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finders_keepers_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default

          # Let's create our background worker
  - type: worker
    name: sidekiq-worker
    env: ruby
    region: oregon
    buildCommand: bundle install
    startCommand: bundle exec sidekiq 
    autoDeploy: true
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: FindersKeeperRedisCache
          property: connectionString